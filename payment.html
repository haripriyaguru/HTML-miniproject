            <input type="text" id="card-number" name="card-number" required pattern="\d{16}" placeholder="1234 5678 9012 3456">

            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" name="expiry" required>

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">

            <textarea id="billing-address" name="billing-address" required></textarea>
